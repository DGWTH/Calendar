<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base target="_top">
    <title>Calendar DGW</title>
    <link rel="icon" type="image/png" href="https://img2.pic.in.th/pic/digiwin-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;700&display=swap" rel="stylesheet">
     <link href="style.css" rel="stylesheet">
</head>
<body>
 <div class="calendar-container">
        <div class="calendar-header">
            <h1 class="calendar-title">ปฏิทินไทย</h1>
            <div class="month-selector">
               <button class="nav-button" id="prevMonth" aria-label="เดือนก่อน">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
      <path d="M15 19l-7-7 7-7" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</button>
                <select id="monthSelect">
                    <option value="0">มกราคม</option>
                    <option value="1">กุมภาพันธ์</option>
                    <option value="2">มีนาคม</option>
                    <option value="3">เมษายน</option>
                    <option value="4">พฤษภาคม</option>
                    <option value="5">มิถุนายน</option>
                    <option value="6">กรกฎาคม</option>
                    <option value="7">สิงหาคม</option>
                    <option value="8">กันยายน</option>
                    <option value="9">ตุลาคม</option>
                    <option value="10">พฤศจิกายน</option>
                    <option value="11">ธันวาคม</option>
                </select>
                <select id="yearSelect">
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025" selected>2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
            <button class="nav-button" id="nextMonth" aria-label="เดือนถัดไป">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
      <path d="M9 5l7 7-7 7" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</button>
            </div>
        </div>
        
        <div class="weekdays" id="weekdaysHeader"></div>
        <div class="calendar-days" id="calendarDays"></div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color legend-holiday"></div>
                <span>วันหยุดราชการ (วันหยุดบริษัท)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-weekend"></div>
                <span>วันหยุดสุดสัปดาห์ (วันหยุดบริษัท)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-special"></div>
                <span>วันชดเชย</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-today"></div>
                <span>วันนี้</span>
            </div>
            <div class="legend-item">
                <span class="monk-icon-svg" style="position:static;width:18px;height:18px;vertical-align:middle;">
                    <svg width="18" height="18" viewBox="0 0 64 64" fill="none">
                        <defs>
                            <linearGradient id="buddhaGradient" x1="0" y1="32" x2="64" y2="32" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#FFA726"/>
                                <stop offset="1" stop-color="#FFD54F"/>
                            </linearGradient>
                        </defs>
                        <path d="M32 4c1.2 3.6 1.5 6.5 0.85 8.5a5.1 5.1 0 012.93 1.8c1.17 1.6 1.38 3.38 1.18 6.7 2.2 1.4 5.57 7.05 5.57 14.5 0 4.52-.2 6.5-.83 8.2 2.38.83 6.3 4.1 8.23 8.23C51.5 54 46 58 32 58s-19.5-4-17.93-14.07C16 44.7 19.93 41.53 22.3 40.7c-.63-1.7-.83-3.68-.83-8.2 0-7.45 3.38-13.1 5.57-14.5-.2-3.32.01-5.1 1.18-6.7a5.1 5.1 0 012.93-1.8C30.5 10.5 30.8 7.6 32 4z" fill="url(#buddhaGradient)"/>
                    </svg>
                </span>
                <span>วันพระ</span>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="infoModal">
      <div class="modal-content">
        <h3 id="modalDate">วันที่</h3>
        <p id="modalInfo">รายละเอียด</p>
        <button class="close-btn" onclick="closeModal()">ปิด</button>
      </div>
    </div>

   
  <script src="script.js"></script>

</body>
</html>
